<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 
</head>
<body>
<header>My calculator</header>

<div class="calculatorFrame">
    <div class="displayScreen"></div>
    <div class="inputArea">
        <button class="clear misc">C</button>
        <button class="toggle misc">±</button>
        <button class="percentage misc">%</button>
        <button class="divide operators">÷</button>
        <button class="seven numbers">7</button>
        <button class="eight numbers">8</button>
        <button class="nine numbers">9</button>
        <button class="multiply operators">*</button>
        <button class="four numbers">4</button>
        <button class="five numbers">5</button>
        <button class="six numbers">6</button>
        <button class="substract operators">-</button>
        <button class="one numbers">1</button>
        <button class="two numbers">2</button>
        <button class="three numbers">3</button>
        <button class="add operators">+</button>
        <button class="zero numbers">0</button>
        <button class="coma">.</button>
        <button class="equals operators">=</button>
    </div> 
</div>


<footer>Created by Ayman</footer>
</body>
</html>
